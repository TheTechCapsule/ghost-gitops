# Example ArgoCD Application for Ghost Development Environment
# Copy this file to argo/apps/ and customize for your setup
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ghost-dev
  namespace: argocd
spec:
  project: default
  source:
    # Update this URL to your repository
    repoURL: https://github.com/YOUR-USERNAME/YOUR-REPO.git
    targetRevision: main
    path: apps/ghost/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
      - PrunePropagationPolicy=background
      - RespectIgnoreDifferences=true
  ignoreDifferences:
    - group: apps
      kind: Deployment
      name: ghost
      jsonPointers:
        - /spec/replicas    # HPA may control this
    - group: apps
      kind: StatefulSet
      name: ghost-mysql
      jsonPointers:
        - /status
    - group: v1
      kind: Service
      name: ghost
      jsonPointers:
        - /spec/clusterIP
        - /spec/ports/0/nodePort
    - group: autoscaling
      kind: HorizontalPodAutoscaler
      name: ghost
      jsonPointers:
        - /status
    - group: networking.k8s.io
      kind: Ingress
      name: ghost
      jsonPointers:
        - /status/loadBalancer
